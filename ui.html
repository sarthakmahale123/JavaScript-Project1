<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>WELCOME TO MY MATH-O-MAGIC!!</h1>
    <div class="container">
        <input  class="enter "type="text">
    <div class="buttons">
    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="number op">/</button>
</div>
<div class="buttons">
    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="number op">*</button>
</div>
<div class="buttons">
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="number op">-</button>
</div>
<div class="buttons">
    <button class="number zero">0</button>
    <button class="number">00</button>
    <button class="number">.</button>
    <button class="number op">+</button><br><br>
    <button class="number op sep">=</button>
    <button class="number delete">C</button>
</div>
</div>
<script src="action.js"></script>
</body>
</html>
